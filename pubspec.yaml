name: expoleap
description: Expo Leap mobile app.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  firebase_storage: ^10.0.1
  firebase_analytics: ^5.0.2
  firebase_messaging: ^10.0.4
  
  dio: any
  freezed: any
  i18n: ^3.4.0 
  intl: ^0.17.0
  http: ^0.13.3
  flash: ^2.0.3
  timetable: any
  shimmer: ^2.0.0
  provider: ^5.0.0
  sqflite: ^2.0.0+4
  equatable: ^2.0.3
  geocoding: ^2.0.0
  table_calendar: any
  fluttericon: ^2.0.0
  json_annotation: any
  flutter_bloc: ^7.0.1
  build_runner: ^2.1.0
  url_launcher: ^6.0.9
  flutter_svg: ^0.22.0
  supercharged: ^2.0.0 
  flutter_icons: ^1.1.0
  path_provider: ^2.0.2
  hydrated_bloc: ^7.0.1
  flutter_dotenv: ^5.0.2
  time_elapsed: ^0.2.4+2
  dio_http_cache: ^0.3.0
  freezed_annotation: any
  cloud_firestore: ^2.2.2
  group_list_view: ^1.1.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.2
  black_hole_flutter: any
  flutter_slidable: ^0.6.0
  connectivity_plus: ^2.0.2
  ripple_animation: ^0.0.1+2
  sliding_up_panel: ^2.0.0+1
  shared_preferences: ^2.0.6
  responsive_flutter: ^0.0.4
  cached_network_image: ^3.1.0
  flutter_launcher_icons: ^0.9.1
  flutter_page_transition: ^0.1.0
  flutter_countdown_timer: ^4.1.0
  flutter_calendar_carousel: ^2.0.2
  flutter_local_notifications: ^9.0.0
  flutter_staggered_animations: ^1.0.0
  google_static_maps_controller: ^0.6.0
  syncfusion_flutter_calendar: ^19.2.51 
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:

  uses-material-design: true

  assets:
    - .env
    - secrets.json
    - assets/icons/
    - assets/images/
    - assets/data.json
    - assets/calendar.json
    
  fonts:
    - family: Inter
      fonts:
         - asset: fonts/Inter-Medium.ttf
    - family: Montserrat
      fonts:
         - asset: fonts/Montserrat-Regular.ttf